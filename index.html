<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Date a celebrity!</h1>
        <p>Do you want to date a celebrity?? Of course! Take this quiz to get paired with your celebrity dreamboat.</p>
      <form id="quiz">
        <label for="age">Age:</label>
        <input id="age" id="validationDefault01" class="form-control" type="number" required>
        <br>

        <p>Gender Preference:</p>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="male">
            Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="female">
            Female
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="both">
            Both
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="all">
            All
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="other">
            Other
          </label>
        </div>

        <br>
        <p>What attracts you most:</p>
        <select id="category" class="form-control">
          <option value="fame">Fame</option>
          <option value="fantasy">Fantasy</option>
          <option value="politician">Politics</option>
          <option value="children">Having super-model children</option>
        </select>
        <br>
        <button type="submit" class="btn btn-info" id="submit">Submit!</button>
      </form>
    </div>

    <div class="celeb" id="winfrey">
      <h2>Oprah</h2>
      <p>Congrats! You win.</p>
      <img src="img/oprah.jpg">
    </div>

    <div class="celeb" id="portman">
      <h2>Natalie Portman</h2>
      <img src="img/portman.jpg">
    </div>

    <div class="celeb" id="beckham">
      <h2>David Beckham</h2>
      <img src="img/beckham.jpg">
    </div>

    <div class="celeb" id="croft">
      <h2>Lara Croft</h2>
      <img src="img/croft.jpg">
    </div>

    <div class="celeb" id="sanders">
      <h2>Bernie Sanders</h2>
      <img src="img/sanders.jpg">
    </div>

  </body>
</html>
